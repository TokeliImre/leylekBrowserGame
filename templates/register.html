<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Kayıt Ol</title>
    <style>
        /* Hafif gri arka plan rengi */
        body {
            background-color: #f8f9fa; 
        }
    </style>
</head>
<body class="bg-light">

    <!-- Container dikey ve yatay ortalamayı sağlıyor -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        
        <!-- row ve mx-auto ile kart yatayda ortalanır -->
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-5 mx-auto"> 
                
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        
                        <!-- Flask Flash Mesajlarını Gösterme Bloğu -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message | safe }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <!-- Mesaj Bloğu Sonu -->

                        <h3 class="card-title text-center mb-4 text-info">Create New Account</h3>

                        <form action="/register" method="post">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" 
                                        class="form-control" 
                                        id="username" 
                                        name="username" 
                                        placeholder="Enter desired username"
                                        required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Enter password"
                                        required>
                            </div>

                            <!-- Yeni Şifre Onay Alanı -->
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">Confirm Password:</label>
                                <input type="password" 
                                        class="form-control" 
                                        id="confirm_password" 
                                        name="confirm_password" 
                                        placeholder="Repeat password"
                                        required>
                            </div>
                            <!-- Şifre Onay Alanı Sonu -->
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info btn-lg text-white">
                                    Sign Up
                                </button>
                            </div>

                             <div class="text-center mt-3">
                                 <p class="text-muted mb-0">
                                     Do you have already an account? <a href="/login" class="text-decoration-none text-info">Login</a>
                                 </p>
                             </div>

                        </form>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
