<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Homepage</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 border-bottom">
        <div class="container-fluid">

            <a class="navbar-brand text-primary fw-bold" href="/">Flappy Leylek</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/scores">The Best Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/aboutMe">About Me</a>
                    </li>
                </ul>
            </div>

            

            <div class="d-flex align-items-center">

                <form class="d-flex me-3" action="/logout" method="post">
                    <input type="hidden" name="logout" id="logout" value="true">
                    <button type="submit" class="btn btn-danger btn-sm">Log out</button>
                </form>

                <a href="/profile" class="text-decoration-none">
                    <div class="d-flex align-items-center p-2 rounded-3 border">
                        <div class="profile-avatar text-center">
                            <i class="bi bi-person-circle fs-3 text-secondary"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center mt-5 mb-5">
        <!-- Önceki alanın (col-lg-4) iki katı büyüklüğünde alan (col-lg-8) -->
        <div class="col-12 col-md-10 col-lg-8">
            <h2 class="text-center mb-4 text-dark fs-3 fw-bold">The Best Scores</h2>
            <table class="table table-striped table-hover shadow-lg rounded-3 overflow-hidden border border-secondary">
                <!-- Tablo Başlığı -->
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="py-3 px-4">Username</th>
                        <th scope="col" class="py-3 px-4">Score</th>
                        <th scope="col" class="py-3 px-4">Date</th>
                    </tr>
                </thead>
                <!-- Tablo İçeriği -->
                <tbody>
                    {% for row in topScores %}
                    <tr>
                        <!-- Veri sütunları yeni yapıya göre ayarlandı: row[0], row[1], row[2] -->
                        <td class="py-3 px-4 fw-bold">{{ row[0] }}</td>
                        <td class="py-3 px-4 text-primary">{{ row[1] }}</td>
                        <td class="py-3 px-4 text-muted">{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                    {% if not topScores %}
                    <tr>
                        <td colspan="3" class="text-center text-muted fst-italic py-3">No scores recorded yet.</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
